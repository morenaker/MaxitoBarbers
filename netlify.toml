[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# NOTE: Environment variables are set via Netlify UI
# Do NOT set them here as empty values - they will override the UI settings
# Set the following in Netlify Dashboard > Site settings > Build & deploy > Environment:
# - VITE_GEMINI_API_KEY
# - VITE_EMAILJS_PUBLIC_KEY
# - VITE_EMAILJS_SERVICE_ID
# - VITE_EMAILJS_TEMPLATE_ID
# - VITE_EMAILJS_CONTACT_TEMPLATE_ID
